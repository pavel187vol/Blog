{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
  <div>
      <h1><a href="{{ post.get_absolute_url}}">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
      <p>drafts: {{ post.created_date }}</p>
      <i>{{post.authon}}</i>
      <hr>
  </div>
{% endfor %}
{% endblock %}
