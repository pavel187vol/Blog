<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="{% url 'post_edit' pk=post.pk%}">Edit</a>
    {% if post.published_date %}
    <p>{{post.published_date}}</p>
    {% else %}
    <a href="{% url 'post_publish' pk=post.pk%}">Publish</a>
    {% endif %}
    <a href="{% url 'post_remove' pk=post.pk%}">Delete</a>
    <h1>{{post.title}}</h1>
    <p>{{post.text}}</p>
    <i>{{post.authon}}</i>

  </body>
</html>
