{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block head %}
    <title>Base</title>
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <nav class="navbar navbar-expand-lg fixed-top ">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
    <ul class="navbar-nav mr-4">
    <li class="nav-item">
        <a class="nav-link" data-value="about" href="#">About</a>        </li>
    <li class="nav-item">
       <a class="nav-link " data-value="portfolio"href="{% url 'post_new'%}">New Post</a>
    </li>
    <li class="nav-item">
       <a class="nav-link " data-value="blog" href="{% url 'post_list'%}">Blog</a>         </li>
    <li class="nav-item">
      <a class="nav-link " data-value="team" href="{% url 'account:view_profile'%}">All Profiles</a></li>
      {% if user.is_authenticated%}
      <li class="nav-item">
      <a class="nav-link"href="{% url 'account:my_profile' username=request.user.username %}"><p>My Profile</p></a></li>
      <li class="nav-item">
      <a class="nav-link" href="{% url 'account:change-password'%}">Change Password</a></li>
      <li class="nav-item">
      <a class="nav-link" href="{% url 'logout'%}">Logout</a></li>
      {% else %}
      <a class="nav-link " data-value="contact" href="{%url 'login'%}">Login</a>
      {%endif%}
    </ul>
    </div>
  </nav>
    {% block content %}
    {% endblock %}

</body>
</html>
