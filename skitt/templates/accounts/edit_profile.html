{% extends 'base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        {{ form_user.as_table }}
        </table>
        <button type="submit">Submit</button>
    </form>
    <br>
</div>

{% endblock %}
