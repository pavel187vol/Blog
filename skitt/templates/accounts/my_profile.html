{% extends 'base.html' %}

{% block head %}
  <title>Details Profile</title>
{% endblock %}
{% block content %}
{{profile.user.username}}
{% for post in profile.user.posts.all%}
{{post.title}}
{% endfor%}
<a href="{% url 'account:edit_profile'%}">Edit Profile</a>
<a href="{% url 'account:remove_profile' username=profile.user.username %}">Remove Profile</a>
<br>
<p>{{profile.city}}</p>
{% endblock %}
